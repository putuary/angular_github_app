<div id="main" class="main">
  
    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->


    <section class="section dashboard">
      <div class="row">

        <!-- Public Repositories -->
        <div class="col-xxl-4 col-md-4">
          <div class="card info-card sales-card">

            <div class="card-body">
              <h5 class="card-title">Public Repositories</h5>

              <div class="d-flex align-items-center">
                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                  <i class="bi bi-unlock"></i>
                </div>
                <div class="ps-3">
                  <h6>{{ userInfo.public_repos }}</h6>
                </div>
              </div>
            </div>

          </div>
        </div><!-- End public Card -->

        <!-- private Card -->
        <div class="col-xxl-4 col-md-4">
          <div class="card info-card revenue-card">

            <div class="card-body">
              <h5 class="card-title">Private Repositories</h5>

              <div class="d-flex align-items-center">
                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                  <i class="bi bi-lock"></i>
                </div>
                <div class="ps-3">
                  <h6>{{ userInfo.owned_private_repos }}</h6>
                </div>
              </div>
            </div>

          </div>
        </div><!-- End private Card -->

          <!-- language Card -->
          <div class="col-xxl-4 col-md-4">
          <div class="card info-card revenue-card">

            <div class="card-body">
              <h5 class="card-title">Programming Language</h5>

              <div class="d-flex align-items-center">
                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                  <i class="bi bi-file-code"></i>
                </div>
                <div class="ps-3">
                  <h6>{{ totalLanguages }}</h6>
                </div>
              </div>
            </div>

          </div>
        </div><!-- End Revenue Card -->
  
      </div>
      <div class="row justify-content-center">
        <div class="col-md-10 bg-body rounded my-3">
          <h2 class="text-center my-4"> Comparison of Github Repositories</h2>
          <div id="piediv" style="width: 100%; height: 20rem"></div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-10 bg-body rounded my-3">
          <h2 class="text-center my-4">Programming Languages Usage Frequency</h2>
          <div id="chartdiv" style="width: 100%; height: 30rem"></div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-10 bg-body rounded my-3">
          <h2 class="text-center my-4">Repository Commit Frequency</h2>
          <div id="chartCommit" style="width: 100%; height: 30rem"></div>
        </div>
      </div>
    </section>

</div><!-- End #main -->
