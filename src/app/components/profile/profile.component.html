<div id="main" class="main">

    <div class="pagetitle">
      <h1>Profile</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Users</li>
          <li class="breadcrumb-item active">Profile</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section profile">
      <div class="">

        <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                <img [src]="userInfo.avatar_url" alt="Profile" class="rounded-circle">
                <h2>{{ userInfo.name }}</h2>
                <h3>{{ userInfo.login }}</h3>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <span class="badge text-bg-success">{{ userInfo.followers }} Followers</span>
                    </div>
                    <div class="col-md-6">
                        <span class="badge text-bg-primary">{{userInfo.following }} Following</span>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <span class="badge text-bg-secondary">Joined at {{ userInfo.created_at | date }}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
        <div class="card-body pt-3">
            <form [formGroup]="formGroup" (ngSubmit)="updateProfile()" >

                <div class="row mb-3">
                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Full Name</label>
                    <div class="col-md-8 col-lg-9">
                    <input type="text" class="form-control" id="fullName" [value]="userInfo.name" formControlName="name" >
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="blog" class="col-md-4 col-lg-3 col-form-label">Blog</label>
                    <div class="col-md-8 col-lg-9">
                    <input type="text" class="form-control" id="blog" [value]="userInfo.blog" formControlName="blog">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="company" class="col-md-4 col-lg-3 col-form-label">Company</label>
                    <div class="col-md-8 col-lg-9">
                    <input type="text" class="form-control" id="company" [value]="userInfo.company" formControlName="company">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="location" class="col-md-4 col-lg-3 col-form-label">Location</label>
                    <div class="col-md-8 col-lg-9">
                    <input type="text" class="form-control" id="location" [value]="userInfo.location" formControlName="location">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="about" class="col-md-4 col-lg-3 col-form-label">About</label>
                    <div class="col-md-8 col-lg-9">
                    <textarea class="form-control" id="about" style="height: 100px" formControlName="bio">{{ userInfo.bio }}</textarea>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form><!-- End Profile Edit Form -->
        </div>
        </div>
      </div>
    </section>

</div><!-- End #main -->
